<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户详情</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="page-header">用户列表</h2>
    <p class="text-right"><a href="#" class="btn btn-primary">新增</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>帐号</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userPo,tmp:${userPos}" th:class="${tmp.even}? bg-success">
            <td th:text="${tmp.count}"></td>
            <td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.name}"></a></td>
            <td th:text="${user.account}"></td>
        </tr>
        </tbody>
    </table>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
