<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TroyBoot</title>
    <meta name="keywords" content="TroyBoot,后台,管理系统">
    <meta name="description" content="TroyBoot管理系统">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">T-B</h1>

            </div>
            <h3>欢迎使用 TroyBoot后台管理系统</h3>

            <form class="m-t" role="form" action="" id="loginForm">
                <div class="form-group">
                    <input type="text" name="account" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button id="login" type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
        <div class="signup-footer">
            <div class="pull-left">&copy; 2018 All Rights Reserved.
                <a href="https://www.jianshu.com/u/e6a66325d869" target="_blank">Design By YangYang</a>
            </div>
        </div>
    </div>
<script th:inline="javascript"></script>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>
<script th:src="@{/js/tbUtils.js}"></script>
<script th:src="@{/js/constant.js}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/ajax-util.js}"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/js/plugins/utility/utility.js}"></script>
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
//        $("#loginForm").on("click", function(){$("#loginForm").submit();});
        TB.init();
        TB.validate('#loginForm', login, validateRule);
//        validateRule();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        layer.load(2);
        let params = TB.serialize('#loginForm');
        $.ajax({
            type : 'POST',
            url : Global.baseUrl + '/login',
            data : params,
            success : function(outMsg) {
                if (outMsg.code == '1') {
                    parent.location.href = Global.baseUrl + '/index';
                    layer.closeAll('loading');
                } else {
                    layer.msg(outMsg.msg);
                }
            }
        });
    }

    var validateRule = {
        rules: {
            account : "required",
            password : "required",
        },
        messages: {
            account : "请输入用户账号",
            password : "请输入用户密码",
        }
    }
</script>
</body>
</html>
